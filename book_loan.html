<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Màn hình chính - ITShop.VN</title>
</head>

<body>
	<div class="container">
		<div id="navbar"></div>
		
		<div class="card mt-3">
			<div class="card-header">Quản lý mượn sách</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng <strong>Quản lý mượn sách</strong>.</p>
				<img src="images/book_loan.png" class="img-fluid mx-auto d-block" />				
			</div>
			
			<div class="card-body">
				<p class="card-text">Khi bật chức năng chọn sách</p>
				<img src="images/book_loan_book.png" class="img-fluid mx-auto d-block" />
			</div>
			
			<div class="card-body">
				<p class="card-text">Khi bật chức năng chọn người mượn sách</p>
				<img src="images/book_loan_user.png" class="img-fluid mx-auto d-block" />
			</div>

			<div class="card-body">
								
				<p class="card-text">Khi bật chức năng xem lịch sử chỉnh sửa</p>
				<img src="images/book_load_detail.png" class="img-fluid mx-auto d-block" />
			</div>
		</div>
		
		<div id="footer"></div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#navbar').load('inc/navbar.html');
			$('#footer').load('inc/footer.html');
		});
	</script>
</body>

</html>
